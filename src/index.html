<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>typeScript-weather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="weather" class="weather">
    <h1 class="weather_title">NOW WEATHER</h1>
    <div class="weather_content">

      <p id="currentDate" class="weather_date"></p>
      <div id="weather_icon" class="weather_icon"></div>

      <p class="weather_today" id="today"></p>

      <p class="weather_feelTemp"></p>
      <div class="weather_temps">
        <div class="weather_temps_item">
          <p class="weather_temps_item-ttl">お昼</p>
          <p id="tempDay"></p>
        </div>
        <div class="weather_temps_item">
          <p class="weather_temps_item-ttl">夕方</p>
          <p id="tempNight"></p>
        </div>
      </div>

    </div>
  </div>

  <div id="load">
    <div class="scene">
      <div class="plane">
        <div class="cube cube--0">
          <div class="cube__side"></div>
          <div class="cube__side"></div>
          <div class="cube__side"></div>

          <div class="cube__side"></div>
          <div class="cube__side"></div>
        </div>

        <div class="cube cube--1">
          <div class="cube__side"></div>
          <div class="cube__side"></div>
          <div class="cube__side"></div>
          <div class="cube__side"></div>
          <div class="cube__side"></div>
          <div class="cube__side"></div>
        </div>
        <div class="shadow shadow--1"></div>
        <div class="cube cube--2">
          <div class="cube__side"></div>
          <div class="cube__side"></div>
          <div class="cube__side"></div>
          <div class="cube__side"></div>
          <div class="cube__side"></div>
          <div class="cube__side"></div>
        </div>
        <div class="shadow shadow--2"></div>
        <div class="cube cube--3">
          <div class="cube__side"></div>
          <div class="cube__side"></div>
          <div class="cube__side"></div>
          <div class="cube__side"></div>
          <div class="cube__side"></div>
          <div class="cube__side"></div>
        </div>
        <div class="shadow shadow--3"></div>
        <div class="cube cube--4">
          <div class="cube__side"></div>

          <div class="cube__side"></div>
        </div>
        <div class="shadow shadow--4"></div>
        <div class="cube cube--5">
          <div class="cube__side"></div>
          <div class="cube__side"></div>

          <div class="cube__side"></div>
        </div>
        <div class="shadow shadow--5"></div>
        <div class="cube cube--6">

          <div class="cube__side"></div>
        </div>
        <div class="shadow shadow--7"></div>
      </div>
    </div>
    <p class="load_attention">位置情報を読み込んでいます...</p>
  </div>
